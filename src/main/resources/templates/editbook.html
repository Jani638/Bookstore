<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
</head>
<body>
<h1>Edit Book</h1>
<form th:object="${book}" th:action="@{/save}" method="post">
    
    <input type="hidden" th:field="*{id}" />

    <label>Author</label>
    <input type="text" th:field="*{author}" /><br/>

    <label>Title</label>
    <input type="text" th:field="*{title}" /><br/>

    <label>ISBN</label>
    <input type="text" th:field="*{isbn}" /><br/>

    <label>Year</label>
    <input type="number" th:field="*{publicationYear}" /><br/>

    <label>Price</label>
    <input type="number" step="0.01" th:field="*{price}" /><br/>

    <input type="submit" value="Save" />
</form>
</body>
</html>
