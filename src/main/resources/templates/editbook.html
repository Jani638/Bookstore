<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
<div class="container py-4">
    <h1>Edit Book</h1>
    <form th:object="${book}" th:action="@{/save}" method="post">
        <input type="hidden" th:field="*{id}" />

        <label class="form-label">Author</label>
        <input type="text" th:field="*{author}" class="form-control" /><br/>

        <label class="form-label">Title</label>
        <input type="text" th:field="*{title}" class="form-control" /><br/>

        <label class="form-label">ISBN</label>
        <input type="text" th:field="*{isbn}" class="form-control" /><br/>

        <label class="form-label">Year</label>
        <input type="number" th:field="*{publicationYear}" class="form-control" /><br/>

        <label class="form-label">Price</label>
        <input type="number" step="0.01" th:field="*{price}" class="form-control" /><br/>

        <label class="form-label">Category</label>
        <select name="category" class="form-control">
            <option th:each="cat : ${categories}" 
                    th:value="${cat.id}" 
                    th:text="${cat.name}"
                    th:selected="${book.category != null} ? ${cat.id} == ${book.category.id} : false">
            </option>
        </select><br/>

        <input type="submit" value="Save" class="btn btn-success" />
    </form>
</div>
</body>
</html>
