<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>BOOKS</title>
</head>
<body>
    <h1>BOOKS</h1>
    <table>
        <thead>
            <tr>
                <th>Author</th>
                <th>Title</th>
                <th>ISBN</th>
                <th>Year</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="book : ${books}">
                <td th:text="${book.author}">Author</td>
                <td th:text="${book.title}">Title</td>
                <td th:text="${book.isbn}">ISBN</td>
                <td th:text="${book.publicationYear}">Year</td>
                <td><a th:href="@{/delete/{id}(id=${book.id})}">Delete</a></td>
                <td><a th:href="@{/edit/{id}(id=${book.id})}">Edit</a></td>
            </tr>
            <tr>
                <td><a href="/addbook">Add book</a></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
